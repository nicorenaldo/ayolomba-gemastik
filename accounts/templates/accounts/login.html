{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}    

    <div class="limiter login">
		<div class="container-login100">
			<div class="wrap-login100">
				<h2 class="login100-form-title">
					Ayo<span class="kuning">Lomba!</span>
                </h2>
                <div class="content-section">
                    <form method="POST" class="login100-form">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn-big-lg" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                        </small>
                    </div>
                </div>                       
			</div>
		</div>
    </div>

    <!-- ENDFORM -->
    
 
{% endblock content %}
